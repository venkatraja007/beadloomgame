<html>
<title> Dance Simulation </title>
<body>

<center>

<applet code="org.jdesktop.applet.util.JNLPAppletLauncher"
     width=1000
     height=600
      archive="http://download.java.net/media/applet-launcher/applet-launcher.jar,
               http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-current/jogl.jar,
               http://download.java.net/media/gluegen/webstart/gluegen-rt.jar,
               http://www.cs.rpi.edu/~yildih2/testjnlp/jdom.jar,
	       http://www.cs.rpi.edu/~yildih2/testjnlp/dancer.jar">
  <param name="codebase_lookup" value="false">
  <param name="subapplet.classname" VALUE="Dancer">
  <param name="subapplet.displayname" VALUE="Dancer Applet">
   <param name="noddraw.check" value="true">
   <param name="progressbar" value="true">
   <param name="jnlpNumExtensions" value="1">
   <param name="jnlpExtension1"
          value="http://download.java.net/media/jogl/builds/archive/jsr-231-webstart-current/jogl.jnlp">
</applet>

</center>
</body>
</html>
